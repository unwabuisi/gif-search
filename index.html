<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
        <title>GIPHY</title>

    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-3">GIF Search!</h1>

                <div class="row">
                    <div class="col-1 col-lg-3"></div>

                    <div class="intro col-5 col-lg-3">
                        <h4 class="display-6">Trending</h4>
                        <p>A list of the trending GIF's on <a href="https://giphy.com/">GIPHY</a></p>
                        <p>Click on a button to see the GIF</p>
                    </div>

                    <div class="intro col-5 col-lg-3">
                        <h4 class="display-6">Search</h4>
                        <p>Search for a GIF of your favorite artist, movie, actor, etc.</p>
                        <p>Click on a GIF to make it animate, and click again to make it stop!</p>
                    </div>

                    <div class="col-1 col-lg-3"></div>
                </div>
                <div class="row">
                    <div id="trending" class="col-lg-6">
                        <h1>Trending</h1>
                    </div>

                    <div id="searched" class="col-lg-6">
                        <h1>Search</h1>
                            <center>
                                <div id="search">
                                        <form class="search">
                                            <label for="numOfResults"># Of Results</label>
                                            <select class="results" name="Results" id="numOfResults">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                            </select>
                                            <input type="text" id="gifSearch" value="">


                                            <input type="submit" name="" id="gifSearchBtn" class="btn btn-primary"value="Search">
                                            <button type="button" name="button" class="btn btn-default" id="clearBtn">Clear</button>

                                        </form>

                                </div>
                            </center>
                    </div>

                </div>
            </div>
            <div class="row">

                <div id="gifs" class="col"></div>
            </div>
        </div>
    </body>
</html>
